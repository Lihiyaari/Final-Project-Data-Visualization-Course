<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fef9f9, #e0f7fa);
      color: #333;
    }

    header {
      background-color: #ff8a65;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .section-title {
      text-align: center;
      margin-top: 40px;
      font-size: 1.5em;
    }

    .viz-container {
      display: flex;
      justify-content: center;
      margin: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    iframe {
      border: none;
      width: 90%;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fce4ec;
      color: #444;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <header>

</html>
