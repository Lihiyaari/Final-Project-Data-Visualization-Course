<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urls = [
            {
                containerId: 'tableau-viz-1',
                url: "https://public.tableau.com/views/DASH3_17468755147630/sheet6"
            },
            {
                containerId: 'tableau-viz-2',
                url: "https://public.tableau.com/views/DASH3_17468755147630/sheet7"
            },
            {
                containerId: 'tableau-viz-3',
                url: "https://public.tableau.com/views/DASH3_17468755147630/sheet8"
            }
        ];

        urls.forEach(item => {
            const containerDiv = document.getElementById(item.containerId);
            const vizUrl = item.url;
            const options = {
                width: "100%",
                height: "500px",
                hideToolbar: true,
                hideTabs: true
            };
            new tableau.Viz(containerDiv, vizUrl, options);
        });

        // Smooth scrolling for nav
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    });
</script>
